name: Check PR health

on: [pull_request]

jobs:
  check-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: 20.x

    - name: Install packages
      run: npm ci
    
    - name: Check linting
      run: npm run lint
      env:
        ESLINT_USE_FLAT_CONFIG: false
